spring.datasource.url=jdbc:h2:file:./data/practiceApp
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
server.port=8081


# EXCEPTION MESSAGES
database.error.message=Error at the database level. Please contact your system administrator.
duplicate.resource.error.message=Cannot have duplicate resources.
